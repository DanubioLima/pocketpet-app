<ion-header collapse="condense">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <a routerLink="/login-kinds" routerDirection="back">
    <ion-icon name="arrow-back-outline" class="arrow-back"></ion-icon>
  </a>

  <ion-grid>
    <ion-row>
      <ion-img src="assets/LOGO.png"></ion-img>
    </ion-row>
    <ion-row>
      <form>
        <div class="wrapper-input">
          <span>
            <ion-icon name="at-circle"></ion-icon>
          </span>
          <ion-input required placeholder="Email" type="email"></ion-input>
        </div>

        <div class="wrapper-input">
          <span>
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <ion-input required placeholder="Senha" type="password"></ion-input>
        </div>

        <a class="explore" routerLink="/" routerDirection="back">
          Esqueceu a senha ?
        </a>

        <ion-button expand="block" shape="round">Entrar</ion-button>
      </form>

      <a routerLink="/register" class="link-create"> Criar uma conta </a>
    </ion-row>
  </ion-grid>
</ion-content>
